<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보호자용 생각 문제 결과 보기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/guardian_cognitive_result.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 360px;
            height: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed from center to flex-start */
            padding: 20px;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10; /* Ensure it is above other elements */
        }
        .header-content {
            text-align: center;
            margin-top: 40px; /* Space to prevent overlap with back-button */
        }
        .summary {
            text-align: center;
        }
        .progress-circles {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .details {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="javascript:history.back()">
                <img src="{{ url_for('static', filename='images/back.png') }}" alt="Back" width="30">
            </a>
        </div>
        <div class="header-content">
            <h1>{{ ward_username }}님의 생각 문제 결과 보기</h1>
            <p><span id="ward-username">{{ ward_username }}</span>님은 지금까지<br> 총 <strong><span id="total-questions"></span></strong>문제 중 <strong><span id="correct-answers"></span></strong>개 맞히셨네요 :D</p>
        </div>
        <section class="summary">
            <div class="progress-circles">
                <div class="circle">
                    <svg>
                        <circle cx="50" cy="50" r="45"></circle>
                        <circle cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="circle-text">정답률 <span id="accuracy">{{ data.accuracy }}%</span></div>
                </div>
            </div>
        </section>
        <section class="details">
            <p>이번 주는 하루에 평균 <strong><span id="average-questions-per-day"></span></strong>문제 풀었어요!</p>
            <canvas id="weekly-questions-chart"></canvas>
            <p>또래 중에 상위 <strong><span id="percentile">{{ data.percentile }}</span></strong> 수준이에요!</p>
            <canvas id="comparison-scores-chart"></canvas>
        </section>
    </div>
</body>
</html>
