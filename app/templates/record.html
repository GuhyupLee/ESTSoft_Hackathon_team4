<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ date }} 일기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        .diary-content {
            margin-top: 20px;
        }
        .generate-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ date }} 일기</h1>
        {% if diary_entry and image_url %}
            <img src="{{ image_url }}" alt="Generated Image" style="width:100%; height:auto; margin-bottom: 20px;">
            <div class="diary-content">
                <p>{{ diary_entry }}</p>
            </div>
        {% else %}
            <div class="diary-content">
                <p>일기가 아직 생성되지 않았습니다.</p>
            </div>
            <form method="post">
                <button type="submit" class="generate-button">일기 생성</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
