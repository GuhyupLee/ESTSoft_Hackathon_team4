<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .calendar-day {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
            color: #000;
        }
        .calendar-day.recorded {
            cursor: pointer;
        }
        .calendar-day.recorded:hover {
            background-color: #007bff;
            color: #fff;
        }
        .calendar-day a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 80px;
        }
        .calendar-day.empty {
            background-color: transparent;
        }
        .month-header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            top: 0;
            z-index: 1;
        }
        .nav-buttons a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .nav-buttons a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="month-header">
            {{ current_year }}년 {{ current_month }}월
            <div class="nav-buttons">
                <a href="{{ url_for('main.calendar_view', year=prev_year, month=prev_month) }}">&lt;</a>
                <a href="{{ url_for('main.calendar_view', year=next_year, month=next_month) }}">&gt;</a>
            </div>
        </div>
        {% for date in dates %}
            {% set day = date.split('-')[-1] %}
            <div class="calendar-day {% if date in recorded_dates %}recorded{% else %}empty{% endif %}">
                {% if date in recorded_dates %}
                    <a href="{{ url_for('main.record', date=date) }}">{{ day }}</a>
                {% else %}
                    {{ day }}
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
