<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기억력 검사</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .feedback {
            margin-bottom: 20px;
            color: green;
        }
        form input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>기억력 검사</h1>
        <div class="question">
            <p><strong>날짜:</strong> {{ question['Date'] }}</p>
            <p><strong>질문:</strong> {{ question['Question'] }}</p>
        </div>
        {% if feedback %}
            <div class="feedback">{{ feedback }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="answer" placeholder="답변을 입력하세요..." required>
            <button type="submit">다음 질문</button>
        </form>
    </div>
</body>
</html>
